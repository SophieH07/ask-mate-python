<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post answer</title>
</head>
<body>
    <h1>Post an answer</h1>
    <p>
    {{ answer if answer else 'No answer' }}
    </p>
    <form action="/post-answer" method="post">
        <label for="answer-input">Note:</label>
        <textarea id="answer-input" name="note" rows="8" cols="80"></textarea>
        <button type="submit">Save answer</button>
    </form>
</body>
</html>
