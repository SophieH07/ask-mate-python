{% extends "layout.html" %}

{% block content %}

    <h3>Post an answer</h3>
    <form action="/question/{{ question.id }}/new-answer" method="POST">
        <label for="answer-input">Your answer:</label><br/>
        <textarea id="answer-input" name="answer" rows="8" cols="80" required
                  placeholder="Write your answer here"></textarea><br/>
        <button type="submit", class="post_answer_button">Save answer</button>
    </form>

{% endblock %}
