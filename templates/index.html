<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@skm@t3</title>
</head>
<body>
<h1>@skm@t3</h1>

<a href="/post-answer">Post answer</a><br>
<a href="/add-question">Ask a question</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Submission Time</th>
        <th>View Number</th>
        <th>Vote Number</th>
        <th>Title</th>
        <th>Message</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    {% for question in questions %}
        <tr>
            {% for data in question %}
                <td>{{ question[data] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
