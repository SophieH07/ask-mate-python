<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<h2>Question</h2>


    {% for column in question %}
        <tr>
            <th>Title</th>
            <td>{{ column.title | safe }}</td></br>
        </tr>
        <tr>
            <th>Message</th>
            <td>{{ column.message | safe }}</td></br>
        </tr>
    {% endfor %}

<h2>Answers</h2>
    {% for answer in answers %}
        <tr>
            <th>Message</th>
            <td>{{ answer.message | safe }}</td></br>
        </tr>
    {% endfor %}

<a href="/list">
    <button type="button">Go back to main</button>
</a><br>
<a href="/post-answer">
    <button type="button">Post an answer</button>
</a>
</body>
</html>
